<!DOCTYPE html>
<html>
<head>
	<title>Todo List</title>
	<link rel="stylesheet" type="text/css" href="assests/css/todos.css">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.14.0/css/all.css" integrity="sha384-HzLeBuhoNPvSl5KYnjx0BT+WB0QEEqLprO+NBkkk5gbc67FTaL7XIGa2w1L0Xbgc" crossorigin="anonymous">
	<script type="text/javascript" src="assests/js/lib/jquery-3.5.1.min.js"></script>
	<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;500;700&display=swap" rel="stylesheet">
</head>
<body>
	<div id="container">
		<h1>To-Do List <i class="fa fa-plus"></i></h1>
		<input type="text" placeholder="Add new Todo" maxlength="40">
		<ul>
			<li><span><i class="fa fa-trash"></i></span> complete the jQuery topic</li>
			<li><span><i class="fa fa-trash"></i></span> pick your next read</li>
			<li><span><i class="fa fa-trash"></i></span> write a film review</li>
		</ul>
    </div>

<script type="text/javascript" src="assests/js/todos.js"></script>
</body>
</html>
